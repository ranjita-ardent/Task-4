<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar-container">
        <img src="assets/logo.png" alt="logo" class="logo">
     </nav>
     
     <main>
     <div class="personal-professional-section">
         <div class="personal">Personal</div>
         <div class="Professional">Professional</div>
     </div>
     
     <form class="to-do-addbtn">
         <input type="text" placeholder="What do you need to do?" name="search" id="todo-input">
         <button type="submit">ADD</button>
     </form>
     
     <div class="todo-container" id="todo-container">
       <!-- Todo items-->
       <div class="close-item">
         <i class="fa-solid fa-xmark"></i>Clear Completed
       </div>
     </div>
     
     </main>
     <script src="script.js"></script>
</body>
</html>
